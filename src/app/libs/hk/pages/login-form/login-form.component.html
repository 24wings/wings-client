<div
  style="    text-align: center;
padding-top: 20vh;
width: 100vw;"
>
  <app-single-card>
    <dx-validation-group>
      <div class="login-header">
        <div class="title">航空售票系统</div>
        <!-- <div>Sign In to your account</div> -->
      </div>
      <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="用户名" width="100%">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="用户名必填"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
      <div class="dx-field">
        <dx-text-box
          mode="password"
          [(value)]="password"
          placeholder="密码"
          width="100%"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="密码必填"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
      <div class="dx-field">
        <dx-check-box [value]="false" text="记住我"></dx-check-box>
      </div>
      <div class="dx-field">
        <dx-button
          type="default"
          text="登录"
          (onClick)="onLoginClick($event)"
          width="100%"
        ></dx-button>
      </div>
      <div class="dx-field">
        <!-- <a routerLink="/recovery">Forgot password ?</a> -->
      </div>
      <div class="dx-field">
        <dx-button type="normal" text="加入我们" width="100%"></dx-button>
      </div>
    </dx-validation-group>
  </app-single-card>
</div>
