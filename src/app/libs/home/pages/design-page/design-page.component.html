<dx-popup
  class="popup"
  [width]="'100vw'"
  [height]="'100vh'"
  [showTitle]="true"
  title="设计器"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [(visible)]="popupVisible"
>
  <ws-view
    [view]="designView"
    *ngIf="popupVisible"
    (onAction)="doAction($event)"
  ></ws-view>
</dx-popup>

<ws-view
  [view]="selectedView"
  *ngIf="selectedView"
  (onAction)="doAction($event)"
></ws-view>
